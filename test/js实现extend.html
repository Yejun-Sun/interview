<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js实现extend</title>
</head>
<body>
<script>
    // let obj1 = {
    //     name: '张三'
    // };
    let obj2 = {
        name: '李四',
        id: 12345,
        getName: function (name) {
            return name;
        }
    };
    // let obj3 = {
    //     class: '01'
    // };
    let obj1 = {
        class: 'one'
    };
    function extend() {
        let length = arguments.length;
        let target = arguments[0] || {};
        //基本数据类型
        if (typeof target !== 'object' && typeof target !=='function') {
            target = {};
        }
        if (length === 1) {
            target = this;
        }
        for (let i = 1; i < length; i++) {
            let source = arguments[i];
            for (let key in source) {
                //1.忽略原型链上的属性
                //2.为何使用原型链上的 hasOwnProperty:
                // hasOwnProperty 没有属性保护机制，对象可以有自定义的 hasOwnProperty 属性或方法
                // if (Object.prototype.hasOwnProperty.call(source, key)) {
                //     target[key] = source[key];
                // }
                if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                }
            }
        }
        return target;
    }
    console.log(extend(obj1, obj2));
</script>
</body>
</html>
