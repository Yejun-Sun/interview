<script>
    var getStep = function getStep(numRows, row, step) {
      let origin = 2*numRows - 2;
      let base = (row === 0 || row === numRows - 1) ? origin : origin - 2 * row;
      let flip = (row === 0 || row === numRows - 1) ? origin : origin - base;
      return (step % 2 === 0) ? base : flip;
    };
    var convert = function(s, numRows) {
        if (numRows >= s.length || numRows <= 1) {
            return s;
        }
        let res = '';
        for (let i = 0; i < numRows; i++) {
            let step = 0;
            let j = i;
            let rowResult = '';
            while (j < s.length) {
                rowResult += s[j];
                j += getStep(numRows, i, step);
                step++;
            }
            res += rowResult;
        }
        return res;
    };
    console.log(convert('PAYPALISHIRING', 4));
