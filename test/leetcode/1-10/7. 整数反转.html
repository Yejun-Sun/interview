<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7. 整数反转</title>
</head>
<body>
<script>
    function out(x) {
        let arr = x.toString().split('').reverse();
        while (arr[0] === '0') {
            arr.splice(0, 1);
        }
        return arr.join('');
    }
    var reverse = function(x) {
        if (x >= 0) {
            let res = out(x);
            if (Number(res) > Math.pow(2, 31) - 1) {
                return 0;
            }else {
                return res;
            }

        }else {
            let res = out(-x);
            if (Number(res) > Math.pow(2, 31)) {
                return 0;
            }else {
                return '-'+ res;
            }

        }
    };
    console.log(reverse(-153425974));
</script>
</body>
</html>
