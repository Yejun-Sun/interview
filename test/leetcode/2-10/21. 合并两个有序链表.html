<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21. 合并两个有序链表</title>
</head>
<body>
<script>
    var mergeTwoLists = function(l1, l2) {
        let mergedHead = {
            val: -1,
            next: null
        };
        let crt = mergedHead;
        while (l1 && l2) {
            if (l1.val > l2.val) {
                crt.next = l2;
                l2 = l2.next;
            }else {
                crt.next = l1;
                l1 = l1.next;
            }
            crt = crt.next;
        }
        crt.next = l1 || l2;
        return mergedHead.next;
    };
</script>
</body>
</html>
