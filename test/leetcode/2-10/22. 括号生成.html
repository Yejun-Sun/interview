<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22. 括号生成</title>
</head>
<body>
<script>
    var generateParenthesis = function(n) {
       let arr = [];
       compose(n, n, '');
       return arr;

       function compose(left, right, str) {
           if (!left && !right && str.length) {
               return arr.push(str);
           }
           if (left) {
               compose(left - 1, right, str + '(');
           }
           if (right > left) {
               compose(left, right - 1, str + ')');
           }
       }
    };
    console.log(generateParenthesis(2));
</script>
</body>
</html>
