<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23. 合并K个排序链表</title>
</head>
<body>
<script>
    var merge = function (l1, l2) {
        let mergeHead = {
            val: -1,
            next: null
        };
        let link = mergeHead;
        while (l1 && l2) {
            if (l1.val > l2.val) {
                link.next = l2;
                l2 = l2.next;
            } else {
                link.next = l1;
                l1 = l1.next;
            }
            link = link.next;
        }
        link.next = l1 || l2;
        return mergeHead.next;
    };
    var mergeKLists = function(lists) {
        if (lists.length === 0) {
            return null;
        }
        if (lists.length === 1) {
            return lists[0];
        }
        while (lists.length > 1) {
            let a = lists.shift();
            let b = lists.shift();
            lists.push(merge(a, b));
        }
        return lists[0];
    };
</script>
</body>
</html>
