<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26.删除排序数组中的重复项</title>
</head>
<body>
<script>
    var removeDuplicates = function(nums) {
        // console.log([...new Set(nums)]);
        // return [...new Set(nums)].length;
        for (let i = 0; i < nums.length;) {
            if (nums[i] === nums[i + 1]) {
                nums.splice(i+1,1);
            }else {
                i++;
            }
        }
        return nums.length;
    };
    console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]));
</script>
</body>
</html>
