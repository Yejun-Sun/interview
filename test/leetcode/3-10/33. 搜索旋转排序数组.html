<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33. 搜索旋转排序数组</title>
</head>
<body>
<script>
    var search = function(nums, target) {
        if (nums.length === 0) return -1;
        let index = -1, mid, head = 0, tail = nums.length - 1;
        while (head <= tail) {
            mid = Math.floor((head + tail)/2);
            if (target === nums[mid]) {
                index = mid;
                return mid;
                break;
            }else if (nums[head] <= target && target <= nums[mid] || nums[head] > nums[mid] && (nums[head] <= target || target < nums[mid])) {
                tail = mid - 1;
            }else {
                head = mid + 1;
            }
        }
        return index;
    };
    console.log(search([1,2,3,4,5,6,7,8], 6))
</script>
</body>
</html>
