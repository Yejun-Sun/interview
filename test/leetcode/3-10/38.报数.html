<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38.报数</title>
</head>
<body>
<script>
    var countAndSay = function(n) {
       let start = '1';
       let res = '';
       let temp = 1;
       for (let i = 0; i < n - 1; i++) {
           for (let j = 0; j < start.length; j++) {
               if (start[j] !== start[j + 1] || j === start.length - 1) {
                   res = res + temp + start[j];
                   temp = 1;
               }else {
                   temp++;
               }
           }
           start = res;
           res = '';
       }
       return start;
    };
</script>
</body>
</html>
