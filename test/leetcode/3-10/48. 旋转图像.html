<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48. 旋转图像</title>
</head>
<body>
<script>
    var rotate = function(matrix) {
        let n = matrix.length;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < i; j++) {
                let temp = matrix[i][j];
                matrix[i][j] = matrix[j][i];
                matrix[j][i] = temp;
            }
        }
        for (let k = 0; k < n; k++) {
            matrix[k].reverse();
        }
    };
</script>
</body>
</html>
