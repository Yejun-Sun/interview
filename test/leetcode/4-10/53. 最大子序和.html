<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>53. 最大子序和</title>
</head>
<body>
<script>
    var maxSubArray = function(nums) {
        let sum = nums[0];
        let ans = nums[0];
        for (let i = 1; i < nums.length; i++) {
            sum = Math.max(nums[i], sum + nums[i]);
            ans = Math.max(ans, sum);
        }
        return ans;
    };
</script>
</body>
</html>
