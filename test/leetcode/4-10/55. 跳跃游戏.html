<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>55. 跳跃游戏</title>
</head>
<body>
<script>
    var canJump = function(nums) {
        let end = nums[0];
        for (let i = 1; i < nums.length; i++) {
            if (end < i) {
                break;
            }
            if (end < nums[i] + i) {
                end = nums[i] + i;
            }
        }
        return end >= nums.length - 1;
    };
</script>
</body>
</html>
