<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>66. 加一</title>
</head>
<body>
<script>
    var plusOne = function(digits) {
        let flag = 1;
        for (let i = digits.length - 1; i >=0; i--) {
            if (flag === 1) {
                if (digits[i] + flag === 10 && i > 0) {
                    digits[i] = 0;
                    flag = 1;
                }else if (digits[i] + flag === 10 && i === 0) {
                    digits[i] = 0;
                    digits = [1, ...digits];
                }else {
                    digits[i] = digits[i] + flag;
                    flag = 0;
                    break;
                }
            }
        }
        return digits;
    };
    console.log(plusOne([9,9,9]))
</script>
</body>
</html>
