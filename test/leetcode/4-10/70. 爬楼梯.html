<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>70. 爬楼梯</title>
</head>
<body>
<script>
    var climbStairs = function(n) {
        if (n === 1) return 1;
        let [prev, curr] = [1,1];
        for (let i = 2; i <= n; i++) {
            [prev, curr] = [curr, prev + curr];
            console.log(curr);
        }
        return curr;
    };
    console.log(climbStairs(2));
</script>
</body>
</html>
