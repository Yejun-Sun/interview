<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>88. 合并两个有序数组</title>
</head>
<body>
<script>
    var merge = function(nums1, m, nums2, n) {
        // let arr1 = nums1.slice(0, m);
        // let arr2 = nums2.slice(0, n);
        // let arr = arr1.concat(arr2);
        // arr.sort((a, b) => a - b);
        // return arr;
        nums2.forEach(item=>{
            nums1[m++] = item;
        });
        return nums1.sort((a,b)=>a-b);
    };
    console.log(merge([1,2,3,0,0,0], 3, [2,5,6], 3))
</script>
