<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>94. 二叉树的中序遍历</title>
</head>
<body>
<script>
    var inorderTraversal = function(root) {
        let stack = [];
        let res = [];
        while (root || stack.length) {
            if (root) {
                stack.push(root);
                root = root.left;
            }else {
                root = stack.pop();
                res.push(root.val);
                root = root.right;
            }
        }
        return res;
    };
</script>
</body>
</html>
