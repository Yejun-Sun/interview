    var connect = (root) => {
        recur(root);
        return root;
    };
    function recur(level) {
        if (level === null || level.left === null) {
            return;
        }
        populate(level);
        recur(level.left);
    }
    function populate(level) {
        if (level === null) return;
        level.left.next = level.right;
        if (level.next !== null) {
            level.right.next = level.next.left;
        }
        populate(level.next);
    }
