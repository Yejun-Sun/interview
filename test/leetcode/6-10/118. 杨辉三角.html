<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>118. 杨辉三角</title>
</head>
<body>
<script>
    var generate = function(numRows) {
        let res = [];
        for (let i = 0; i < numRows; i++) {
            res[i] = [];
        }
        for (let i = 0; i < numRows; i++) {
            res[i][0] = res[i][i] = 1;
        }
        for (let i = 2; i < numRows; i++) {
            for (let j = 1; j < i; j++) {
                res[i][j] = res[i - 1][j - 1] + res[i - 1][j];
            }
        }
        return res;
    };
</script>
</body>
</html>
