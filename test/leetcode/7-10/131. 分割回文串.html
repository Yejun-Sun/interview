<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>131. 分割回文串</title>
</head>
<body>
<script>
    var partition = function(s) {
        if (s.length <= 1) {
            return [[s]];
        }
        let outp = [], tmpRes = [];
        helper(s, outp, tmpRes, s);
        return outp;
    };
    function helper(inp, outp, tmpRes, tmpStr) {
        if (tmpRes.join('') === inp) {
            outp.push(tmpRes.slice());
            return;
        }
        for (let i = 1; i <= tmpStr.length; i++) {
            let fstPart = tmpStr.slice(0, i);
            if (isPal(fstPart)) {
                tmpRes.push(fstPart);
                helper(inp, outp, tmpRes, tmpStr.slice(i,));
                console.log('tmpRes----------',tmpRes);
                tmpRes.pop();
            }
        }
    }
    function isPal(str) {
        if (str.length === 1) {
            return true;
        }
        let left = 0, right = str.length - 1;
        while (left <= right) {
            if (str[left] !== str[right]) {
                return false;
            }
            left++;
            right--;
        }
        return true;
    }
    console.log(partition('aab'));
</script>
</body>
</html>
