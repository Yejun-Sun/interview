    var canCompleteCircuit = function(gas, cost) {
        let sGas = gas.reduce((sum, item) => sum + item, 0);
        let sCst = cost.reduce((sum, item) => sum + item, 0);
        //expr = return stmt
        if (sGas < sCst)
            return -1;
        let len = gas.length, cap = 0, loc = 0;
        for (let i = 0; i < len; i++) {
            cap += gas[i] - cost[i];
            if (cap < 0) {
                cap = 0;
                loc = i + 1;
            }
        }
        return loc
    };
