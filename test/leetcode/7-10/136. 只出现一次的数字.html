<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>136. 只出现一次的数字</title>
</head>
<body>
<script>
    var singleNumber = function(nums) {
        nums.sort((a, b)=>a - b);
        for (let i = 0; i < nums.length; i++) {
            if (nums[i] !== nums[i - 1] && nums[i] !== nums[i + 1]) {
                return nums[i];
            }
        }
        // return nums.reduce(function(prev,curr){
        //     return curr ^= prev;
        // })
    };
    console.log(singleNumber([4,1,2,1,2]));
</script>
</body>
</html>
