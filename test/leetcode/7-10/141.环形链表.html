<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>141.环形链表</title>
</head>
<body>
<script>
    function ListNode(val) {
         this.val = val;
         this.next = null;
    }
    var hasCycle = function(head) {
        if (head === null) return false;
        let arr = [];
        while (head) {
            if (arr.indexOf(head) > -1) {
                return true;
            }else {
                arr.push(head);
            }
            head = head.next;
        }
        return false;
    };
