<!DOCTYPE html>

    <title>146. LRU缓存机制</title>
</head>
<body>
<script>
    var LRUCache = function(capacity) {
        this.capacity = capacity;
        this.map = new Map();
    };
    LRUCache.prototype.get = function(key) {
        if (this.map.has(key)) {
            let value = this.map.get(key);
            this.map.delete(key);
            this.map.set(key,value);
            return value;
        }else {
            return -1;
        }
    };
    LRUCache.prototype.put = function(key, value) {
        if (this.map.has(key)) {
            this.map.delete(key);
            this.map.set(key, value);
        }else if (this.map.size === this.capacity) {
            let first = this.map.keys().next().value;
            this.map.delete(first);
            this.map.set(key, value);
        } else {
            this.map.set(key, value);
        }

        if(this.m.has(key)) //remove it and add it back with new value
        {
            this.m.delete(key);
            this.m.set(key,value);
        }else if(this.m.size == this.capacity) //remove the first key (Map adds new keys to the back)
        {
            var first_key = this.m.keys().next().value;
            this.m.delete(first_key);
            this.m.set(key,value);
        }else{  //Map has extra capacity
            this.m.set(key,value);
        }
    };

    /**
     * @param {number} capacity
     */
    var LRUCache = function(capacity) {
        this.m = new Map();
        this.capacity = capacity;
    };

    /**
     * @param {number} key
     * @return {number}
     */
    LRUCache.prototype.get = function(key) {
        if(this.m.has(key))
        {
            // Remove and put key/value back into hash to move this key to the back (meaning recently used)
            var value = this.m.get(key);
            this.m.delete(key);
            this.m.set(key,value);
            return value;
        }else
        {
            return -1;
        }
    };

    /**
     * @param {number} key
     * @param {number} value
     * @return {void}
     */
    LRUCache.prototype.put = function(key, value) {
        if(this.m.has(key)) //remove it and add it back with new value
        {
            this.m.delete(key);
            this.m.set(key,value);
        }else if(this.m.size == this.capacity) //remove the first key (Map adds new keys to the back)
        {
            var first_key = this.m.keys().next().value;
            this.m.delete(first_key);
            this.m.set(key,value);
        }else{  //Map has extra capacity
            this.m.set(key,value);
        }
    };
