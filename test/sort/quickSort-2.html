<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quickSort-2</title>
</head>
<body>
<script>
    function quickSort_2(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        quick(arr, 0, arr.length - 1);
        return arr;
    }
    function quick(arr, left, right) {
        let index = findIndex(arr, left, right);
        if (left < index - 1) {
            quick(arr, left, index - 1);
        }
        if (index < right) {
            quick(arr, index, right);
        }
    }
    function findIndex(arr, left, right) {
        let pivot = arr[Math.floor((left + right)/2)];
        let i = left, j = right;
        while (i <= j) {
            while (arr[i] < pivot) {
                i++;
            }
            while (pivot < arr[j]) {
                j--;
            }
            if (i <= j) {
                let temp;
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
                i++;
                j--;
            }
        }
        return i;
    }
    console.log(quickSort_2([8,5,4,6,1,7,2,3]));
</script>
</body>
</html>
