<script>
    function fastSort(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        let len = arr.length;
        let midIndex = Math.floor(len/ 2);
        let mid = arr.splice(midIndex, 1)[0];
        let left = [];
        let right = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < mid) {
                left.push(arr[i]);
            }else {
                right.push(arr[i]);
            }
        }
        return [...fastSort(left), ...[mid], ...fastSort(right)];
    }
