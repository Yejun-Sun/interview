<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectSort</title>
</head>
<body>
<script>
    function selectSort(arr) {
        let minIndex;
        for (let i = 0; i < arr.length - 1; i++) {
            minIndex = i;
            for (let j = i; j < arr.length; j++) {
                if (arr[j] < arr[minIndex]) {
                    minIndex = j;
                }
            }
            if (i !== minIndex) {
                let temp;
                temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
        }
        return arr;
    }
    console.log(selectSort([5,4,6,1,3,2]));
</script>
</body>
</html>
