<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉搜索树的后序遍历序列</title>
</head>
<body>
<script>
    function VerifySquenceOfBST(sequence) {
        if (sequence.length === 0) return false;
        return find(sequence);
    }
    function find(sequence) {
        let root = sequence[sequence.length-1];
        let left = [], right = [];
        for (let i = 0; i < sequence.length; i++) {
            if (sequence[i] < root) {
                left.push(sequence[i]);
            } else {
                right = sequence.slice(i, sequence.length-1);
                break;
            }
        }
        if (right.length === 0) return true;
        for (let i = 0; i < right.length; i++) {
            if (right[i] < root) return false;
        }
        return find(left) && find(right);
    }
    console.log(VerifySquenceOfBST([4,8,6,12,16,14,10]));
</script>
</body>
</html>
