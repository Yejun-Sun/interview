<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树中和为某一值的路径</title>
</head>
<body>
<script>
    let res;
    let path;
    function FindPath(root, expectNumber) {
        res = [];
        path = [];
        if (root === null) {
            return [];
        }
        help(root, expectNumber);
        return res;
    }
    function help(root, expectNumber) {
        path.push(root.val);
        if (root.val === expectNumber && root.left === null && root.right === null) {
            res.push(path.slice());
        }else {
            if (root.left) {
                help(root.left, expectNumber - root.val);
            }
            if (root.right) {
                help(root.right, expectNumber - root.val);
            }
        }
        path.pop();
    }
</script>
</body>
</html>
