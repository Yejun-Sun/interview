<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树的镜像</title>
</head>
<body>
<script>
    function Mirror(root) {
        if (root === null) return;
        let temp = null;
        temp = root.right;
        root.right = root.left;
        root.left = temp;
        Mirror(root.left);
        Mirror(root.right);
    }
</script>
</body>
</html>
