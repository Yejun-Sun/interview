<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二进制中1的个数</title>
</head>
<body>
<script>
    function NumberOf1(n) {
        let count = 0;
        if (n === 0) return 0;
        while (n) {
            n = n & (n-1);
            count++;
        }
        return count;
    }
</script>
</body>
</html>
