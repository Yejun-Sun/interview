<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从尾到头打印链表</title>
</head>
<body>
<script>
    function printListFromTailToHead(head) {
        let arr = [];
        while (head) {
            arr.unshift(head.val);
            head = head.next;
        }
        return arr;
    }
</script>
</body>
</html>
