<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除链表中重复的结点</title>
</head>
<body>
<script>
    function deleteDuplication(pHead) {
        if (pHead === null || pHead.next === null) return pHead;
        let p = pHead;
        if (p.val === p.next.val) {
            p = p.next.next;
            while (p !== null && p.val === pHead.val) {
                p = p.next;
            }
            return deleteDuplication(p);
        }else {
            p = pHead.next;
            pHead.next = deleteDuplication(p);
            return pHead;
        }
    }
</script>
</body>
</html>
