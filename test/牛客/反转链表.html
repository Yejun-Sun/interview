<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转链表</title>
</head>
<body>
<script>
    function ReverseList(pHead) {
        if (pHead === null) return null;
        let prev = null, next = null;
        while (pHead) {
            let next = pHead.next;
            pHead.next = prev;
            prev = pHead;
            pHead = next;
        }
        return prev;
    }
</script>
</body>
</html>
