<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并两个排序的链表</title>
</head>
<body>
<script>
    function Merge(pHead1, pHead2) {
        if (pHead1 === null && pHead2 === null) return null;
        if (pHead1 === null && pHead2) return pHead2;
        if (pHead2 === null && pHead1) return pHead1;
        let head = null;
        if (pHead1.val < pHead2.val) {
            head = pHead1;
            head.next = Merge(pHead1.next, pHead2);
        } else {
            head = pHead2;
            head.next = Merge(pHead1, pHead2.next);
        }
        return head;
    }
</script>
</body>
</html>
