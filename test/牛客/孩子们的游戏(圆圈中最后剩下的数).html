<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>孩子们的游戏(圆圈中最后剩下的数)</title>
</head>
<body>
<script>
    function LastRemaining_Solution(n, m) {
        if (n < 1 || m < 1) return -1;
        let arr = [], i = -1, count = n, step = 0;
        while (count > 0) {
            i++;
            if (i === n) i = 0;
            if (arr[i] === -1) continue;
            step++;
            if (step === m) {
                arr[i] = -1;
                step = 0;
                count--;
            }
        }
        return i;
    }
    console.log(LastRemaining_Solution(5, 2));
</script>
</body>
</html>
