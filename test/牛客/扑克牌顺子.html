<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扑克牌顺子</title>
</head>
<body>
<script>
    function IsContinuous(numbers) {
        if (numbers.length === 0) return false;
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === 0) {
                count++;
            }
        }
        numbers.sort((a, b) => a - b);
        numbers.splice(0, count);
        for (let i = 0; i < numbers.length && count >=0; i++) {
            if (numbers.length === 1) {
                return true;
            } else if (numbers[i] === numbers[i + 1]) {
                return false;
            }else if (numbers[i + 1] - numbers[i] > 1) {
                count = count - (numbers[i + 1] - numbers[i]- 1 );
            }
        }
        return count >= 0;
    }
    console.log(IsContinuous([0,3,2,6,4]));
</script>
</body>
</html>
