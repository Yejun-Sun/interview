<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>把字符串转换成整数</title>
</head>
<body>
<script>
    function StrToInt(str) {
        let num = Number(str);
        if(!num) {
            return 0;
        } else {
            return num;
        }
    }
</script>
</body>
</html>
