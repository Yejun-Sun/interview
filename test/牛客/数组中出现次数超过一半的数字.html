<script>
    function MoreThanHalfNum_Solution(numbers) {
        if (numbers.length === 0) return 0;
        if (numbers.length === 1) return numbers[0];
        let halfLen = Math.floor(numbers.length / 2);
        let map = new Map();
        for (let i = 0; i < numbers.length; i++) {
            if (map.has(numbers[i])) {
                let count = map.get(numbers[i]);
                count++;
                map.set(numbers[i], count);
                if (map.get(numbers[i]) > halfLen) {
                    return numbers[i]
                }
            }else {
                map.set(numbers[i], 1);
            }
        }

        // for (let key of map.keys()) {

        // }
        console.log(map);
        return 0;
    }
    console.log(MoreThanHalfNum_Solution([1,1,2,3,2,2,2,5,4,2]));
