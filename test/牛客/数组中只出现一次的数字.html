<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中只出现一次的数字</title>
</head>
<body>
<script>
    function FindNumsAppearOnce(array) {
        let arr = [];
        array.sort((a, b) => a-b);
        for (let i = 0; i < array.length; i++) {
            if (array[i] !== array[i - 1] && array[i] !== array[i + 1]) {
                arr.push(array[i]);
            }
        }
        return arr;
    }
</script>
</body>
</html>
