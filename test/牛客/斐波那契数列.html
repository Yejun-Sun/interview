<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
</head>
<body>
<script>
    function Fibonacci(n) {
        let [prev, curr] = [0, 1];
        for (let i = 0; i <= n; i++) {
            [prev, curr] = [curr, prev+curr];
        }
        return curr - prev;
    }
</script>
</body>
</html>
