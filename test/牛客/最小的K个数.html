<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最小的K个数</title>
</head>
<body>
<script>
    function GetLeastNumbers_Solution(input, k) {
        if (k <= input.length) {
            input.sort((a, b)=>a-b);
            return input.slice(0, k);
        }else {
            return [];
        }

    }
</script>
</body>
</html>
