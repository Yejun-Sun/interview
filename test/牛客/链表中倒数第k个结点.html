<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链表中倒数第k个结点</title>
</head>
<body>
<script>
    function FindKthToTail(head, k) {
        if (head === null || k < 0) return null;
        let arr = [];
        while (head) {
            arr.push(head);
            head = head.next;
        }
        return arr[arr.length-k];
    }
</script>
</body>
</html>
